<!-- fragments/personList.html -->
<div id="result">
    <h3>Lista de Pessoas</h3>
    <ul>
        <!-- Itera sobre a lista de pessoas e exibe cada uma -->
        <th:block th:each="person : ${persons}">
            <li th:text="${person.name} + ' - ' + ${person.email}"></li>
        </th:block>
    </ul>
</div>
