<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
    <title>Formulário</title>
</head>
<body>
    <h2>Cadastro Pessoal</h2>
    <form id="userForm" hx-post="/ajax/submit" hx-target="#result" hx-swap="outerHTML">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <button type="submit">Enviar</button>
    </form>

    <!-- Div que será substituída pelo fragmento com a lista de pessoas -->
    <div id="result" hx-get="/personList" hx-trigger="load">
        <ul>
            <li>Nenhuma pessoa cadastrada ainda.</li>
        </ul>
    </div>
</body>
</html>
